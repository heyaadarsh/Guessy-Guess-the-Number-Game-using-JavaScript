<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Guessy</title>
</head>
<body>

    <div class="top">
        <img src="media/guessy.png" alt="Guessy Img">
        <div class="top2">
            <h2 id="topLine">Hi, I am Guessy! I am thinking of a number between 1 to 100, can you guess it?</h2>
            <form action="">
                <input type="text" id="inp" placeholder="Enter Your Guess Here">
                <input type="button" value="Guess" id="sbt">
            </form>
        </div>
    </div>

    <div class="results">
        <p class="lowOrHi">Let's play the game.</p>
        <div class="para">
            <p class="prevGuess">Previous Guesses: </p>
            <p class="remGuess">Remaining Guess: 10</p>
        </div>
        
    </div>
    
    

    <script src="script.js"></script>
</body>
</html>
